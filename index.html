<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store</title>
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="src/style.css">

</head>

<body>
  <div class="navbar-principal">
    <a href="index.html">
      <h2>Deport</h2>
    </a>

    <button type="button" class="btn btn-primary" id="boton-modal" data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      <i class="bi bi-cart"></i>
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body m-auto">
            <div class="col-12 mb-2">
              <div class="card " id="card-dinamica">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="d-flex justify-content-center gap-3 p-3 catgorias">

    <button id="buzos" class="btn btn-dark btnCategoria ">Buzos</button>
    <button id="remeras" class="btn btn-dark btnCategoria">Remeras</button>
    <button id="pantalones" class="btn btn-dark btnCategoria">Pantalones</button>
  </div>

  <div class="shop" id="shop">
  </div>

  <!-- modal publicidad -->
  <div class="popup">
  </div>
  <!-- fin modal -->


  <!-- Modal -->
  <div class="modal fade" id="exampleModal-1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="src/productos.js"></script>
  <script src="src/index.js"></script>
  <script src="src/publicidad.js"></script>
  <script src="src/modal-detalles.js"></script>
</body>

</html>
